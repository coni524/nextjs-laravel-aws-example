<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- AWS Cloud -->
  <rect x="50" y="50" width="700" height="500" rx="10" fill="#F8F9FA" stroke="#232F3E" stroke-width="2"/>
  <text x="60" y="80" font-family="Arial" font-size="16" fill="#232F3E">AWS Cloud</text>

  <!-- VPC -->
  <rect x="100" y="100" width="600" height="400" rx="5" fill="#E6F3FF" stroke="#147EBA" stroke-width="2"/>
  <text x="110" y="130" font-family="Arial" font-size="14" fill="#147EBA">VPC</text>

  <!-- CloudFront -->
  <rect x="300" y="30" width="200" height="40" rx="5" fill="#FF9900" stroke="#232F3E" stroke-width="2"/>
  <text x="360" y="55" font-family="Arial" font-size="14" fill="white">CloudFront</text>

  <!-- ECS Containers -->
  <g transform="translate(150,180)">
    <rect width="200" height="120" rx="5" fill="#FFFFFF" stroke="#147EBA" stroke-width="2"/>
    <text x="60" y="30" font-family="Arial" font-size="14" fill="#232F3E">ECS Fargate</text>
    <rect x="20" y="40" width="160" height="30" rx="3" fill="#D5EBFF" stroke="#147EBA" stroke-width="1"/>
    <text x="45" y="60" font-family="Arial" font-size="12" fill="#232F3E">Next.js Container</text>
  </g>

  <g transform="translate(450,180)">
    <rect width="200" height="120" rx="5" fill="#FFFFFF" stroke="#147EBA" stroke-width="2"/>
    <text x="60" y="30" font-family="Arial" font-size="14" fill="#232F3E">ECS Fargate</text>
    <rect x="20" y="40" width="160" height="30" rx="3" fill="#D5EBFF" stroke="#147EBA" stroke-width="1"/>
    <text x="45" y="60" font-family="Arial" font-size="12" fill="#232F3E">Laravel Container</text>
  </g>

  <!-- RDS -->
  <g transform="translate(450,380)">
    <rect width="200" height="80" rx="5" fill="#FFFFFF" stroke="#3B48CC" stroke-width="2"/>
    <text x="40" y="45" font-family="Arial" font-size="14" fill="#232F3E">Amazon RDS (MySQL)</text>
  </g>

  <!-- Application Load Balancers -->
  <g transform="translate(200,150)">
    <rect width="100" height="20" rx="3" fill="#FF9900" stroke="#232F3E" stroke-width="1"/>
    <text x="35" y="15" font-family="Arial" font-size="10" fill="white">ALB</text>
  </g>

  <g transform="translate(500,150)">
    <rect width="100" height="20" rx="3" fill="#FF9900" stroke="#232F3E" stroke-width="1"/>
    <text x="35" y="15" font-family="Arial" font-size="10" fill="white">ALB</text>
  </g>

  <!-- Connections -->
  <!-- CloudFront to ALBs -->
  <path d="M400 70 L250 150" stroke="#232F3E" stroke-width="2" fill="none"/>
  <path d="M400 70 L550 150" stroke="#232F3E" stroke-width="2" fill="none"/>
  
  <!-- ALBs to Containers -->
  <path d="M250 170 L250 180" stroke="#232F3E" stroke-width="2" fill="none"/>
  <path d="M550 170 L550 180" stroke="#232F3E" stroke-width="2" fill="none"/>
  
  <!-- Laravel to RDS -->
  <path d="M550 300 L550 380" stroke="#232F3E" stroke-width="2" fill="none"/>
  
  <!-- Next.js to Laravel -->
  <path d="M350 240 L450 240" stroke="#232F3E" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
</svg>
